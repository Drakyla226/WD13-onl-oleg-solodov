<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестое</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <section class="header">
            <div class="header-logo">
                <img src="assets/img/logo.png" alt="LOGO">
            </div>
            <nav class="header-nav-list">
                <ul class="nav-list__item">
                    <li><a class="nav-list__emel" href="#">features</a></li>
                    <li><a class="nav-list__emel" href="#">About</a></li>
                    <li><a class="nav-list__emel" href="#">Pricing</a></li>
                    <li><a class="nav-list__emel" href="#">Reviews</a></li>
                    <li><a class="nav-list__emel" href="#">contact</a></li> 
                </ul>
            </nav>
        </section>
    </header>

    <section class="contact-us">
        <div class="container-contact">
            <h2 class="container-contact-h2">contact us</h2>
            <h3 class="container-contact-h3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
            <form action="#" method="get">
                <div class="form">
                    <div class="form-input">
                        <input type="text" name="name" id="" placeholder="Name">
                        <input type="email" name="email" id="" placeholder="Email">
                        <input type="password" name="password" id="" placeholder="Password">
                    </div>
                    <div class="form-input">
                        <textarea name="message" id="" placeholder="Message"></textarea>
                    </div>
                </div>
                <button>Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
