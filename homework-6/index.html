<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестое</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <section class="header">
            <div class="header-logo">
                <img src="assets/img/logo.png" alt="LOGO">
            </div>
            <div class="header-list">
                <ul class="header-list__item">
                    <li class="header-list__emel">features</li>
                    <li class="header-list__emel">About</li>
                    <li class="header-list__emel">Pricing</li>
                    <li class="header-list__emel">Reviews</li>
                    <li class="header-list__emel">Contact</li>
                </ul>
            </div>
        </section>
    </header>

    <section class="contact-us">
        <div class="container-contact">
            <h2 class="container-contact-h2">contact us</h2>
            <h3 class="container-contact-h3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
            <div class="form">
                <form action="#">
                    <div class="form-input">
                        <input type="text" name="" id="" placeholder="Name">
                        <input type="email" name="" id="" placeholder="Email">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="form-input form-input_right">
                        <input type="text" name="" id="" placeholder="Message">
                    </div>
                        <button>Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
